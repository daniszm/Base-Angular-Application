<mat-nav-list>
    <a *ngFor="let item of sidenavData" 
        mat-list-item 
        [routerLink]="item.route"
        (click)="onClose()">
        <mat-icon>{{item.icon}}</mat-icon>
        <span class="nav-caption">{{item.name}}</span>
    </a>
    <mat-list-item>
        <button mat-icon-button>
            <mat-icon>exit_to_app</mat-icon>
            <span class="nav-caption">Log out</span>
        </button>
    </mat-list-item>
</mat-nav-list>
